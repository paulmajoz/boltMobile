<header class="bg-green-800 text-white py-4 px-4 sm:px-8">
  <div class="grid grid-cols-[auto_auto_auto_auto_auto] items-center gap-3 sm:gap-6 w-full">

    <!-- Logo -->
    <img
      src="assets/umsukaLogoSmall.png"
      alt="UMSUKA Logo"
      class="w-10 h-10 sm:w-14 sm:h-14 object-contain col-span-1"
    />

    <!-- Title -->
    <h1 class="text-xl sm:text-3xl font-extrabold tracking-wide col-span-1">
      UMSUKA
    </h1>

    <!-- Labels -->
    <div class="flex flex-col text-yellow-300 text-left text-xs sm:text-lg col-span-1">
      <p *ngIf="userInfo.availableAirtime !== undefined">Balance:</p>
      <p *ngIf="userInfo.amountDue !== undefined">Amount Due:</p>
    </div>

    <!-- Currency Prefix -->
    <div class="flex flex-col text-yellow-300 text-right text-xs sm:text-lg col-span-1 w-4">
      <p *ngIf="userInfo.availableAirtime !== undefined">R</p>
      <p *ngIf="userInfo.amountDue !== undefined">R</p>
    </div>

    <!-- Values -->
    <div class="flex flex-col text-yellow-300 text-right text-xs sm:text-lg col-span-1 min-w-[4rem]">
      <p *ngIf="userInfo.availableAirtime !== undefined">{{ userInfo.availableAirtime.toFixed(2) }}</p>
      <p *ngIf="userInfo.amountDue !== undefined">{{ userInfo.amountDue.toFixed(2) }}</p>
    </div>

  </div>
</header>
