<header class="bg-green-800 text-white py-20 px-6 sm:px-12">
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-10 w-full">

    <!-- Logo/Title -->
    <div class="flex items-center gap-6">
      <img
        src="assets/umsukaLogoSmall.png"
        alt="UMSUKA Logo"
        class="w-20 h-20 object-contain"
      />
      <h1 class="text-5xl sm:text-6xl font-extrabold tracking-wide">
        UMSUKA
      </h1>
    </div>

    <!-- Balance Info (3-column structure) -->
    <div class="flex flex-row gap-4 sm:gap-8 items-start text-4xl sm:text-4xl ">
      
      <!-- Labels -->
      <div class="flex flex-col text-yellow-300 text-left">
        <p *ngIf="userInfo.availableAirtime !== undefined">Balance:</p>
        <p *ngIf="userInfo.amountDue !== undefined">Amount Due:</p>
      </div>

      <!-- Currency Prefix -->
      <div class="flex flex-col text-yellow-300 text-right w-6">
        <p *ngIf="userInfo.availableAirtime !== undefined">R</p>
        <p *ngIf="userInfo.amountDue !== undefined">R</p>
      </div>

      <!-- Values -->
      <div class="flex flex-col text-yellow-300 text-right min-w-[8rem]">
        <p *ngIf="userInfo.availableAirtime !== undefined">{{ userInfo.availableAirtime.toFixed(2) }}</p>
        <p *ngIf="userInfo.amountDue !== undefined">{{ userInfo.amountDue.toFixed(2) }}</p>
      </div>

    </div>
  </div>
</header>
