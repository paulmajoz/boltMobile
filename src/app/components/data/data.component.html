<div class="data-page min-h-screen bg-gray-50">
  <app-header></app-header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="bg-white shadow-md rounded-lg p-4 sm:p-6">
      <h3 class="text-lg sm:text-2xl font-semibold text-secondary mb-4">Purchase Data</h3>

      <!-- Saved Mobile Numbers -->
      <section class="mb-6">
        <h3 class="font-bold mb-3 text-sm sm:text-xl">Saved Mobile Numbers</h3>

        <!-- Add Form -->
        <div class="flex flex-col sm:flex-row gap-3 items-center mb-5">
          <input
            [(ngModel)]="newMobile"
            placeholder="Add new mobile number"
            class="border-2 border-gray-300 rounded-xl px-3 py-2 text-sm sm:text-base w-full sm:flex-1"
          />
          <button
            (click)="addMobile()"
            class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-xl text-sm sm:text-base w-full sm:w-auto sm:min-w-[100px]"
          >
            Add
          </button>
        </div>

        <!-- Mobile List -->
        <div class="space-y-3 text-sm sm:text-base">
          <div
            *ngFor="let mobile of mobileNumbers"
            class="flex justify-between items-center bg-gray-50 p-3 sm:p-4 rounded-xl shadow gap-3"
          >
            <!-- Mobile Number -->
            <span class="break-words text-left flex-1">
              {{ mobile }}
            </span>

            <!-- Buttons -->
            <div class="flex gap-2">
              <button
                (click)="deleteMobile(mobile)"
                class="bg-red-600 hover:bg-red-700 text-white font-bold py-1.5 px-3 rounded text-xs sm:text-sm"
              >
                Delete
              </button>
              <button
                (click)="selectMobile(mobile)"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-1.5 px-3 rounded text-xs sm:text-sm"
              >
                Select
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Data Purchase Form -->
      <form (ngSubmit)="purchaseData()" class="flex flex-col gap-4 text-sm sm:text-base">
        <!-- Product Select -->
        <div class="mb-2">
          <label for="dataProduct" class="block font-bold mb-1">Select Data Product:</label>
          <select
            id="dataProduct"
            [(ngModel)]="selectedDataProduct"
            name="dataProduct"
            required
            (change)="onProductChange()"
            class="w-full border-2 border-gray-300 rounded-xl px-3 py-2"
          >
            <option *ngFor="let product of dataProducts" [ngValue]="product">
              {{ product.product_description }} - R{{ product.product_value }}
            </option>
          </select>
        </div>

        <!-- Mobile Input -->
        <div class="mb-2">
          <label for="dataMobileNumber" class="block font-bold mb-1">Mobile Number:</label>
          <input
            type="text"
            id="dataMobileNumber"
            [(ngModel)]="dataMobileNumber"
            name="dataMobileNumber"
            inputmode="numeric"
            required
            class="w-full border-2 border-gray-300 rounded-xl px-3 py-2"
          />
        </div>

        <!-- Amount Input -->
        <div class="mb-2">
          <label for="dataAmount" class="block font-bold mb-1">Amount:</label>
          <div class="relative w-full">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">R</span>
            <input
              type="number"
              id="dataAmount"
              [(ngModel)]="dataInputValue"
              name="dataAmount"
              required
              class="w-full border-2 border-gray-300 rounded-xl pl-8 pr-4 py-2"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="
            !selectedDataProduct || 
            !dataMobileNumber || 
            !dataInputValue || 
            dataInputValue > availableAirtimeLimit || 
            isLoading
          "
          class="bg-green-600 hover:bg-green-700 text-white font-extrabold py-3 px-5 rounded-xl text-sm sm:text-base w-full"
        >
          <span *ngIf="!isLoading">Buy Data</span>
          <span *ngIf="isLoading">Processing...</span>
        </button>

        <!-- Low Balance Warning -->
        <p class="text-red-600 font-semibold text-xs sm:text-sm" *ngIf="dataInputValue > availableAirtimeLimit">
          You do not have enough funds available.
        </p>

        <!-- Spinner -->
        <div *ngIf="isLoading" class="flex justify-center items-center mt-4">
          <div class="animate-spin rounded-full h-8 w-8 border-t-4 border-green-600 border-solid"></div>
        </div>
      </form>
    </div>
  </main>

  <!-- Home Button -->
  <button
    (click)="goHome()"
    style="bottom: 1.5rem; left: 1.5rem;"
    class="fixed bg-green-600 hover:bg-green-700 text-white font-extrabold py-4 px-6 rounded-xl text-sm sm:text-2xl shadow-xl"
  >
    Home
  </button>
</div>
