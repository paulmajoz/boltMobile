<div class="flex flex-col min-h-screen bg-gray-50">
  <app-header></app-header>

  <main class="flex-grow px-4 sm:px-10 py-6 flex flex-col items-center">
    <div class="flex flex-col gap-4 w-full max-w-6xl text-base sm:text-4xl">
      <a *ngFor="let item of menuItems"
         [routerLink]="item.route"
         class="w-full bg-white hover:bg-green-100 transition duration-200 rounded-xl py-4 px-4 sm:py-10 sm:px-16 shadow-md border border-gray-300 flex flex-col sm:flex-row items-center sm:items-start text-center sm:text-left gap-3 sm:gap-10">
        
        <!-- Material Icon -->
        <i class="material-icons text-3xl sm:text-8xl text-green-700 sm:mr-10">{{ item.icon }}</i>
        
        <div>
          <h3 class="font-extrabold text-gray-800 text-lg sm:text-5xl mb-1 sm:mb-4">{{ item.title }}</h3>
          <p class="text-gray-600 text-xs sm:text-3xl">{{ item.description }}</p>
        </div>
      </a>
    </div>
  </main>
</div>
