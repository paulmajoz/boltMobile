<div class="login-container min-h-screen bg-gray-50 flex items-center justify-center px-6 sm:px-10 py-12">
  <div class="form-container w-full max-w-xl bg-white shadow-lg rounded-2xl p-8 sm:p-12">
    <!-- Title -->
    <div class="mb-10 text-center">
      <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-800">
        Sign in to your account
      </h2>
    </div>

    <!-- Login Form -->
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-8 text-xl sm:text-2xl">
      <!-- Employee Number -->
      <div class="flex flex-col gap-3">
        <label for="employeeNumber" class="text-lg sm:text-xl font-semibold text-gray-700">Employee Number</label>
        <input
          id="employeeNumber"
          name="employeeNumber"
          type="text"
          [(ngModel)]="employeeNumber"
          required
          class="w-full border-2 border-gray-300 rounded-xl px-6 py-5 text-xl sm:text-2xl"
          placeholder="Enter your employee number"
        />
      </div>

      <!-- nationalId -->
      <div class="flex flex-col gap-3">
        <label for="nationalId" class="text-lg sm:text-xl font-semibold text-gray-700">nationalId</label>
        <input
          id="nationalId"
          name="nationalId"
          type="nationalId"
          [(ngModel)]="nationalId"
          required
          class="w-full border-2 border-gray-300 rounded-xl px-6 py-5 text-xl sm:text-2xl"
          placeholder="Enter your nationalId"
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-bold text-2xl sm:text-3xl py-5 px-8 rounded-xl transition duration-200"
        >
          Sign in
        </button>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 text-center font-semibold mt-4">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
